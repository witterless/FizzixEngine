<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Fizzix Engine</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
    <!--          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>

<div class="header">
    <div class="pure-g">
        <div class="pure-u-1-2">
            <h1>Fizzix Engine</h1>
        </div>
        <div class="pure-u-1-2">
            <p>Menu</p>
        </div>
    </div>
</div>

<div class="main-body">
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-2-3">
                <canvas id="particles" width="600" height="450"></canvas>
                <!--                <canvas id="myCanvas"></canvas>-->
            </div>
            <div class="pure-u-1-3">
                <h3>Welcome to the Fizzix Engine</h3>
                <p>Check out the cool fireworks! Click for more!</p>
                <button type="button" class="button-success pure-button" id="start-particles">Start</button>
                <button type="button" class="button-success pure-button" id="stop-particles">Stop</button>
                <h4 id="num-of-balls">Number of Balls</h4>

                <p>Check out some more demos.</p>

                <h4>Mouse Position</h4>
                <p id="mouse-position">x: 0 y: 0</p>

            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-3">
            </div>
            <div class="pure-u-1-3">
                <button onclick="window.location.href = 'demo.html';" type="button" class="button-success pure-button">
                    Gravity & Wind
                </button>
                <button onclick="window.location.href = 'particles.html';" type="button"
                        class="button-success pure-button">Particles
                </button>
                <button type="button" class="button-success pure-button">Projectile</button>
                <button type="button" class="button-success pure-button">Attraction</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="javascript/particles.js"></script>
<!--<script type="module" src="javascript/Physics/fizzix.js"></script>-->

</body>
</html>
