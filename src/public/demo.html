<div class="container">
    <div class="top">
        <div class="pure-g">
            <div class="pure-u-1-5" id="logo">
                <img class="header-logo" src="collision.png">
            </div>
            <div class="pure-u-2-5" id="title">
                <h1><a onclick="window.location.href = 'index.html';">Fizzix Engine</a></h1>
            </div>
            <div class="pure-u-2-5">
                <div class="pure-g">
                    <div class="pure-u-1-2">
                        <div class="button-holder">
                            <button onclick="window.location.href = 'index.html';" type="button"
                                    class="button-xlarge pure-button">
                                Home Page
                            </button>
                        </div>
                    </div>
                    <div class="pure-u-1-2">
                        <div class="button-holder">

        </div>

            <div class="pure-u-1-2">
            </div>
            <div class="pure-u-1-2">
                <a id="gravity-page" onclick="window.location.href = 'demo.html';" type="button"
                        class="button-success pure-button">Gravity & Wind
                </a>
                <a id="particles-page" onclick="window.location.href = 'demo.html';" type="button"
                        class="button-success pure-button">Particles
                </a>
                <a id="projectile-page" type="button" onclick="window.location.href = 'demo.html';"
                   class="button-success pure-button">Projectile</a>
                <a id="friction-page" type="button" onclick="window.location.href = 'demo.html';"
                        class="button-success pure-button">Friction</a>
